<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Verificador de Interações Medicamentosas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .info-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #20c997; /* Cor verde */
            color: white;
            padding: 20px;
        }

        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
        }

        .form-container, .info-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            max-width: 150px; /* Reduzindo o tamanho da logo */
            margin: 0 auto 10px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            text-align: left; /* Alinhando à esquerda */
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
            margin-bottom: 15px;
        }

        .login-button {
            padding: 15px;
            font-size: 16px;
            background-color: #20c997; /* Cor verde */
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            background-color: #18a587;
        }

        .white-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white; /* Botão branco */
            color: #20c997; /* Texto verde */
            border: 2px solid #20c997;
            border-radius: 4px;
            cursor: pointer;
        }

        .white-button:hover {
            background-color: #18a587; /* Botão verde escuro ao passar o mouse */
            color: white;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #20c997; /* Cor verde */
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="info-section">
        <div class="info-container">
            <h2>Bem-vindo de volta!</h2>
            <p>Mantenha-se conectado, faça login com seu e-mail e senha.</p>
            <button class="white-button" onclick="window.location.href='cadastro.html'">CADASTRAR</button>
        </div>
    </div>
    <div class="form-section">
        <div class="form-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Entrar no Verificador</h2>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="nome@exemplo.com" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Lembrar de mim</label>
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>
            <div class="links">
                <p>Novo no Verificador? <a href="cadastro.html">Crie uma conta</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Verifica se o e-mail está registrado
            const storedPassword = localStorage.getItem(email);

            if (storedPassword && storedPassword === senha) {
                alert('Login bem-sucedido!');
                window.location.href = 'check.html'; // Redireciona para a página principal após o login
            } else {
                alert('E-mail ou senha incorretos.');
            }
        });
    </script>
</body>
</html>
